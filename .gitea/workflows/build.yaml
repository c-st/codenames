name: Build and test
on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      RUNNER_TOOL_CACHE: /toolcache
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install pnpm
        run: npm i pnpm -g

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm -r test
